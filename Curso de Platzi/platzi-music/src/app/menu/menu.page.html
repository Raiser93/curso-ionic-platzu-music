<ion-split-pane contentId="content">
    <ion-menu contentId="content" side="end">

        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
                <ion-buttons slot="start">
                    <ion-button icon-only (click)="closeMenu()">
                        <ion-icon name="arrow-forward" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>

                <ion-item>
                    <ion-label>Home</ion-label>
                </ion-item>

                <ion-item>
                    <ion-label>Sports</ion-label>
                </ion-item>

                <ion-item (click)="goSettings()">
                    <ion-icon slot="start" name="cog"></ion-icon>
                    <ion-label>Settings</ion-label>
                </ion-item>

                <ion-item (click)="logOut()">
                    <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
                    <ion-label>Salir</ion-label>
                </ion-item>

            </ion-list>
        </ion-content>

    </ion-menu>
    <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
